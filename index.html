<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

</head>
<body>
  <h1 class="logo">
    <img src="./images/logo.svg" alt="SplitterLogo">
  </h1>

  <div class="main-app-container">
    <div class="box" id="bill-container">
      <span class="title">Bill</span>
      <input type="text" placeholder="145" id=""> 
    </div>

    <div class="box" id="tip-container">
      <span class="title">Select Tip %</span>
      <button class="tip" id="tip-1">5%</button>
      <button class="tip" id="tip-2">10%</button>
      <button class="tip" id="tip-3">15%</button>
      <button class="tip" id="tip-4">25%</button>
      <button class="tip" id="tip-5">50%</button>
      <button class="tip" id="custom-tip">Custom</button>
    </div>

    <div class="box" id="num-people">
      <span class="title">Number of people</span>
      <input type="text" placeholder="5">
    </div>

    <div class="box" >
      <div id="total-container">
        <div>
          <p>Tip Amount<br><span style="color: hsl(186, 14%, 43%);">/person</span></p>
          <span id="tip-amount">$4.25</span>
        </div>
        <div >
          <p>Total<br><span style="color: hsl(186, 14%, 43%);">/person</span></p>
          <span id="total-amount">$32.79</span>
        </div>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pattanawadee</a>.
  </div>

  <script>
    const btn = document.querySelector('button');
    btn.addEventListener('click', function(){
      document.querySelector('#tip-1').style.backgroundColor = 'yellow';
    })
  </script>
</body>
</html>

  Select Tip %
  5%

  / person

  / person

  Reset -->
