<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1 class="logo">
    <img src="./images/logo.svg" alt="SplitterLogo">
  </h1>

  <div class="main-app-container">
    <div class="box" id="bill">
      <span>Bill</span>
      <br>
      <input type="text" placeholder="145" id=""> 
    </div>

    <div class="box" id="tip-container">
      <span>Select Tip %</span>
      <button class="tip" id="tip-1">5%</button>
      <button class="tip" id="tip-2">10%</button>
      <button class="tip" id="tip-3">15%</button>
      <button class="tip" id="tip-4">25%</button>
      <button class="tip" id="tip-5">50%</button>
      <button class="tip" id="custom-tip">Custom</button>
    </div>

    <div class="box" id="num-people">
      <span>Number of people</span>
      <br>
      <input type="text" placeholder="145" id="">
    </div>

    <div class="box" >
      <div id="total-container">
        <div style="width: 100%; height: 50px;  margin-bottom: 0.8em;">Tip</div>
        <div style="width: 100%; height: 50px; ">Total</div>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pattanawadee</a>.
  </div>
</body>
</html>
