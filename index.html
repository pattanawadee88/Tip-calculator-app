<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

</head>
<body>
  <main>
    <h1 class="logo">
      <img src="./images/logo.svg" alt="SplitterLogo">
    </h1>

    <div class="main-app-container"  role="main">
      <div class="box" id="bill-container">
        <label class="title" for="input-bill">Bill</label>
        <input type="number"  id="input-bill"  required> 
      </div>

      <div class="box" id="tip-container">
        <p class="title">Select Tip %</p>
        <button class="tip" id="tip-1" onclick="doCal(105/100)">5%</button>
        <button class="tip" id="tip-2" onclick="doCal(110/100)">10%</button>
        <button class="tip" id="tip-3" onclick="doCal(115/100)">15%</button>
        <button class="tip" id="tip-4" onclick="doCal(125/100)">25%</button>
        <button class="tip" id="tip-5" onclick="doCal(150/100)">50%</button>
        <!-- label -->
        <input type="number" class="tip" id="custom-tip" placeholder="Custom" onchange="custom(parseInt(this.value))">
      </div>

      <div class="box" id="num-people">
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
          <p class="error">Can't be zero</p>
        </div>
        <label class="title" for="input-person">Number of people</label> 
        <input id="input-person"  type="text"  required>
      </div>

      <div class="box" id="total-container">
          <div>
            <p>Tip Amount<br><span>/person</span></p>
            <p id="tip-amount">$0</p>
          </div>
          <div>
            <p>Total<br><span>/person</span></p>
            <p id="total-amount">$0</p>
          </div>
          <button id="reset-btn">Reset</button>
        </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pattanawadee88">Pattanawadee</a>.
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
